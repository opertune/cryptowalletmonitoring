title: FAQ
question:
  utility: À quoi ça sert ?
  answer1: Crypto wallet monitoring est une application qui vous permet de visualiser le contenu ainsi que la valeur de chaque portefeuille ajouté sans devoir vous connecter à chaque fois sur chaque plateforme d'échange.
  works: Comment ça fonctionne ?
  answer2: Grâce aux API des plateformes d'échange vous pouvez retrouver le contenu de vos portefeuilles et donc calculer la valeur de chacun.
  protection: Comment sont stockées les données ?
  answer3: Toutes les données que nous récupérons sont cryptées et accessible uniquement pas vous.
  whatPlatform: Quelles sont les plateforms d'échange supportées ?
  answer4: Les plateformes que vous pouvez ajouter sont Binance, Coinbase, FTX, Kucoin, Gate.io. De nouvelles plateformes peuvent être ajouté dans le futur.

