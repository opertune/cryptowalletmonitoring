title: FAQ
question:
  utility: À quoi ça sert ?
  answer1: Crypto wallet monitoring est une application qui vous permet de visualiser le contenu ainsi que la valeur de chaque portefeuille ajouté sans devoir vous connecter à chaque fois sur chaque plateforme d'échange.
  works: Comment ça fonctionne ?
  answer2: Grâce aux API des plateformes d'échange vous pouvez retrouver le contenu de vos portefeuilles et donc calculer la valeur de chacun.
  protection: Comment sont stockées les données ?
  answer3: Toutes les données que nous récupérons sont cryptées et accessible uniquement pas vous.
  whatPlatform: Quelles sont les plateforms d'échange supportées ?
  answer4: Les plateformes que vous pouvez ajouter sont Binance, Coinbase, FTX, Kucoin, Gate.io. De nouvelles plateformes peuvent être ajouté dans le futur.

tutorial:
  title: Comment générer une clé api et une clé secrète ?
  binance:
    browser: Sur navigateur web.
    mobile: Sur l'application mobile.
    create: Donner un nom à votre api.
    management: Ici vous avez vôtre clé api et clé secrète. Vérifier bien que la case Enable Reading est active (uniquement celle ci).
  coinbase:
    info: Coinbase propose d'utilise OAuth 2.0 qui est beaucoup plus sécurisé. Cela évite de devoir générer une clé api et une clé secrète.
    add: Après avoir choisi Coinbase vous devez cliquer sur le bouton ajouter le portefeuille.
    login: Vous allez être rediriger vers le site de coinbase pour vous identifier.
    authorize: Il ne vous reste plus qu'à cliquer sur authoriser.
  ftx:
    where: Sur navigateur web.
    generate: Cliquer sur créer une clé api en lecture seule.
    exit: Après avoir copié collé votre clé api et clé secrète il vous suffit de quitter la page.
  kucoin:
    where: Sur navigateur web.
    create: Après avoir cliqué sur le bouton créer il vous faut renseigner un nom et une phrase secrète.
    email: Ensuite un email vous sera envoyé pour activer vôtre api.
    exit: Une fois activé vous aurez accès à vôtre clé api et clé secrète.
  gate:
    where: Sur navigateur web.
    create: Sélectionner API v4 puis cliquer sur le bouton créer une clé api.
    input: Renseigner un nom pour votre clé api puis sélectionner wallet et lecture seule.
    exit: Après avoir copié collé votre clé api et clé secrète il vous suffit de cliquer sur ok.
